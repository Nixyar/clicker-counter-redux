<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <link rel="stylesheet" href="./style.css">
    <title>Counter App</title>
</head>
    <body>
        <section class="container" id="root">
            <div class="counter">
                <div class="counter__result" id="count"></div>
                <div class="counter__control-button">
                    <button id="countPlus">
                        <img src="./img/plus.svg" alt="plus">
                    </button>
                    <button  id="countMinus">
                        <img src="./img/minus.svg" alt="minus">
                    </button>
                    <button  id="countRefresh">
                        <img src="./img/reset.svg" alt="reset">
                    </button>
                </div>
            </div>
        </section>
    </body>
</html>
